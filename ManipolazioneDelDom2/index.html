<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      function recuperaAnagrafica() {
        try {
          const nome = document.getElementById("firstName").value;
          const cognome = document.getElementById("lastName").value;
          const eta = document.getElementById("age").value;
          const person = { firstName: nome, lastName: cognome, age: eta };

          const form = document.querySelector("form");

          form.setAttribute("data-person", JSON.stringify(person));
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
